<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let item of items" [routerLink]="[item.id]">
      <ion-card>
        <ion-img [src]="item.foto"></ion-img>
        <ion-card-header>
          <ion-card-subtitle>{{ item.merek }}</ion-card-subtitle>
          <ion-card-title>{{ item.nama }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Harga : {{ item.harga | currency: "Rp " }}</p>
          <p>Tersedia : {{ item.stok }}</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
