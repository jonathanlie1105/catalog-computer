<ion-menu side="start" menuId="sideMenu" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>App Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu-toggle menu="sideMenu">
      <ion-item lines="none" routerLink="home">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle menu="sideMenu">
      <ion-item lines="none" routerLink="admin">
        <ion-icon name="construct-outline" slot="start"></ion-icon>
        <ion-label>Admin</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle menu="sideMenu">
      <ion-item lines="none" routerLink="about">
        <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
        <ion-label>About App</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
  <ion-footer>
    <ion-menu-toggle menu="sideMenu">
      <ion-item lines="none" routerLink="about" (click)="resetNav()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Exit</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-footer>
</ion-menu>
