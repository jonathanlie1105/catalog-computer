<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="backButton" slot="start">
      <ion-back-button [defaultHref]="defaultHistory"></ion-back-button>
    </ion-buttons>

    <ion-buttons *ngIf="sideMenu" slot="start">
      <ion-menu-button menu="sideMenu"></ion-menu-button>
    </ion-buttons>

    <ion-buttons *ngIf="icons" slot="primary">
      <ion-button
        *ngFor="let icon of icons"
        (click)="handler.emit({ type: icon })"
      >
        <ion-icon [name]="icon" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title><ng-content></ng-content></ion-title>
  </ion-toolbar>
</ion-header>
